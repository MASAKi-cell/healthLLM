name: backend application ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: "read"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
      - name: Set up Python 3.10 ğŸ—
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies ğŸ’¾
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy isort black
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8 ğŸ“Ÿ
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Type check with mypy ğŸ§ 
        run: mypy backend

      - name: Check import order with isort ğŸ“š
        run: isort --check-only --diff backend

      - name: Check formatting with black ğŸ¨
        run: black --check backend

      - name: Docker Test ğŸ§ª
        run: docker build -t test-backend ./backend
