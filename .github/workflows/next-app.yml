name: frontend application ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  ci:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: frontend
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ runner.arch }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-build-
            ${{ runner.os }}-build-

      - name: Install dependencies 💾
        run: npm ci

      - name: Run ESLint 🔍
        run: npm run lint

      - name: Run Prettier 🖋
        run: npm run check-format

      - name: Run Stylelint 🎨
        run: npm run stylelint

      - name: Docker Test 🧪
        run: docker build -t test-frontend ./frontend
